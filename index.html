<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Json-chelenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
  
   
    <div class="wrapper">
      <header class="header">
        <div class="container header__container">
          <form class="form">
            <ul class="form__tags"></ul>
            <div class="form__input-box">
              <input type="text" placeholder="Write search tag" class="form__input" />
              <button class="form__input-btn">Search</button>
            </div>
            <div class="form__btn-box">
              <button type="submit" class="form__clear">Clear all</button>
            </div>
          </form>
        </div>
      </header>
      <main class="main">
        <section class="employee">
          <div class="container">
            <ul class="employee__list"></ul>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
